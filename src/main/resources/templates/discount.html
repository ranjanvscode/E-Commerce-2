<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Product Model</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .transition-all {
            transition: all 0.3s ease;
        }
        
        .group:hover .group-hover\:scale-105 {
            transform: scale(1.05);
        }
        
        .group:hover .group-hover\:opacity-100 {
            opacity: 1;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50 py-8">
    <div class="container mx-auto px-4">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">E-commerce Product Models</h1>
        <div id="products-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Products will be dynamically inserted here -->
        </div>
    </div>

    <script>
        // Sample product data
        const products = [
            {
                id: 1,
                name: "Premium Wireless Headphones",
                description: "High-quality wireless headphones with noise cancellation and premium sound quality. Perfect for music lovers and professionals.",
                originalPrice: 299.99,
                discountPrice: 199.99,
                discount: 33,
                image: "/placeholder.svg?height=300&width=300",
                category: "Electronics",
                brand: "AudioTech",
                rating: 4.5,
                reviewCount: 128,
                inStock: true,
                stockCount: 15,
                tags: ["Wireless", "Noise Cancelling", "Premium"],
                specifications: {
                    "Battery Life": "30 hours",
                    "Connectivity": "Bluetooth 5.0",
                    "Weight": "250g",
                    "Warranty": "2 years"
                }
            },
            {
                id: 2,
                name: "Smart Fitness Watch",
                description: "Advanced fitness tracking watch with heart rate monitoring, GPS, and smartphone connectivity.",
                originalPrice: 199.99,
                discountPrice: 0,
                discount: 0,
                image: "/placeholder.svg?height=300&width=300",
                category: "Wearables",
                brand: "FitTech",
                rating: 4.2,
                reviewCount: 89,
                inStock: true,
                stockCount: 8,
                tags: ["Fitness", "Smart", "GPS"],
                specifications: {
                    "Display": "1.4 inch AMOLED",
                    "Battery": "7 days",
                    "Water Resistance": "5ATM",
                    "Sensors": "Heart Rate, GPS, Accelerometer"
                }
            },
            {
                id: 3,
                name: "Professional Camera Lens",
                description: "High-performance camera lens for professional photography with superior optical quality.",
                originalPrice: 899.99,
                discountPrice: 649.99,
                discount: 28,
                image: "/placeholder.svg?height=300&width=300",
                category: "Photography",
                brand: "LensMaster",
                rating: 4.8,
                reviewCount: 45,
                inStock: false,
                stockCount: 0,
                tags: ["Professional", "Photography", "Optical"],
                specifications: {
                    "Focal Length": "24-70mm",
                    "Aperture": "f/2.8",
                    "Mount": "Canon EF",
                    "Weight": "805g"
                }
            }
        ];

        // Utility functions
        function calculateSavings(originalPrice, discountPrice) {
            return originalPrice - discountPrice;
        }

        function renderStars(rating) {
            let starsHtml = '';
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 !== 0;

            // Full stars
            for (let i = 0; i < fullStars; i++) {
                starsHtml += '<i data-lucide="star" class="w-4 h-4 fill-yellow-400 text-yellow-400"></i>';
            }

            // Half star
            if (hasHalfStar) {
                starsHtml += '<i data-lucide="star" class="w-4 h-4 fill-yellow-400/50 text-yellow-400"></i>';
            }

            // Empty stars
            const remainingStars = 5 - Math.ceil(rating);
            for (let i = 0; i < remainingStars; i++) {
                starsHtml += '<i data-lucide="star" class="w-4 h-4 text-gray-300"></i>';
            }

            return starsHtml;
        }

        function createProductCard(product) {
            const hasDiscount = product.discount > 0;
            const savings = hasDiscount ? calculateSavings(product.originalPrice, product.discountPrice) : 0;
            
            return `
                <div class="bg-white rounded-lg shadow-lg overflow-hidden hover:shadow-xl transition-shadow duration-300 max-w-sm mx-auto">
                    <!-- Product Image -->
                    <div class="relative group">
                        <img src="${product.image}" alt="${product.name}" 
                             class="w-full h-64 object-cover group-hover:scale-105 transition-transform duration-300">
                        
                        <!-- Discount Badge -->
                        ${hasDiscount ? `
                            <div class="absolute top-3 left-3 bg-red-500 text-white px-2 py-1 rounded-md text-sm font-semibold">
                                ${product.discount}%
                            </div>
                        ` : ''}
                          
                        <!-- Stock Status -->
                        ${!product.inStock ? `
                            <div class="absolute top-3 right-3 bg-gray-800 text-white px-2 py-1 rounded-md text-sm font-semibold">
                                Out of Stock
                            </div>
                        ` : ''}
                        
                        <!-- Action Buttons -->
                        ${product.inStock ? `
                            <div class="absolute top-3 right-3 flex flex-col gap-2 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                                <button onclick="toggleWishlist(${product.id})" 
                                        class="wishlist-btn-${product.id} p-2 rounded-full bg-white text-gray-600 hover:bg-red-500 hover:text-white transition-colors duration-200 shadow-md">
                                    <i data-lucide="heart" class="w-4 h-4"></i>
                                </button>
                                <button class="p-2 bg-white text-gray-600 rounded-full hover:bg-gray-100 transition-colors duration-200 shadow-md">
                                    <i data-lucide="eye" class="w-4 h-4"></i>
                                </button>
                                <button class="p-2 bg-white text-gray-600 rounded-full hover:bg-gray-100 transition-colors duration-200 shadow-md">
                                    <i data-lucide="share-2" class="w-4 h-4"></i>
                                </button>
                            </div>
                        ` : ''}
                    </div>
                    
                    <!-- Product Info -->
                    <div class="p-4">
                        <!-- Category and Brand -->
                        <div class="flex justify-between items-center mb-2">
                            <span class="text-sm text-gray-500 uppercase tracking-wide">${product.category}</span>
                            <span class="text-sm text-gray-600 font-medium">${product.brand}</span>
                        </div>
                        
                        <!-- Product Name -->
                        <h3 class="text-lg font-semibold text-gray-800 mb-2 line-clamp-2">${product.name}</h3>
                        
                        <!-- Description -->
                        <p class="text-gray-600 text-sm mb-3 line-clamp-2">${product.description}</p>
                        
                        <!-- Rating -->
                        <div class="flex items-center gap-2 mb-3">
                            <div class="flex items-center">
                                ${renderStars(product.rating)}
                            </div>
                            <span class="text-sm text-gray-600">
                                ${product.rating} (${product.reviewCount} reviews)
                            </span>
                        </div>
                        
                        <!-- Tags -->
                        <div class="flex flex-wrap gap-1 mb-3">
                            ${product.tags.map(tag => `
                                <span class="px-2 py-1 bg-gray-100 text-gray-600 text-xs rounded-full">${tag}</span>
                            `).join('')}
                        </div>
                        
                        <!-- Pricing -->
                        <div class="mb-4">
                            ${hasDiscount ? `
                                <div class="flex items-center gap-2">
                                    <span class="text-2xl font-bold text-green-600">$${product.discountPrice.toFixed(2)}</span>
                                    <span class="text-lg text-gray-500 line-through">$${product.originalPrice.toFixed(2)}</span>
                                    <span class="text-sm text-green-600 font-semibold">Save $${savings.toFixed(2)}</span>
                                </div>
                            ` : `
                                <div class="flex items-center">
                                    <span class="text-2xl font-bold text-gray-800">$${product.originalPrice.toFixed(2)}</span>
                                </div>
                            `}
                        </div>
                        
                        <!-- Stock Info -->
                        ${product.inStock ? `
                            <div class="mb-4">
                                <div class="flex items-center justify-between">
                                    <span class="text-sm text-gray-600">In Stock</span>
                                    <span class="text-sm text-gray-600">${product.stockCount} available</span>
                                </div>
                                <div class="w-full bg-gray-200 rounded-full h-2 mt-1">
                                    <div class="bg-green-500 h-2 rounded-full" 
                                         style="width: ${Math.min((product.stockCount / 20) * 100, 100)}%"></div>
                                </div>
                            </div>
                        ` : ''}
                        
                        <!-- Quantity Selector and Add to Cart -->
                        ${product.inStock ? `
                            <div class="flex items-center gap-2">
                                <div class="flex items-center border rounded-md">
                                    <button onclick="decreaseQuantity(${product.id})" 
                                            class="px-3 py-1 hover:bg-gray-100 transition-colors duration-200">-</button>
                                    <span id="quantity-${product.id}" class="px-3 py-1 border-x">1</span>
                                    <button onclick="increaseQuantity(${product.id}, ${product.stockCount})" 
                                            class="px-3 py-1 hover:bg-gray-100 transition-colors duration-200">+</button>
                                </div>
                                <button onclick="addToCart(${product.id})" 
                                        class="flex-1 bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors duration-200 flex items-center justify-center gap-2">
                                    <i data-lucide="shopping-cart" class="w-4 h-4"></i>
                                    Add to Cart
                                </button>
                            </div>
                        ` : `
                            <button disabled class="w-full bg-gray-300 text-gray-500 py-2 px-4 rounded-md cursor-not-allowed">
                                Out of Stock
                            </button>
                        `}
                        
                        <!-- Specifications -->
                        <div class="mt-4 pt-4 border-t">
                            <h4 class="text-sm font-semibold text-gray-800 mb-2">Specifications</h4>
                            <div class="space-y-1">
                                ${Object.entries(product.specifications).slice(0, 2).map(([key, value]) => `
                                    <div class="flex justify-between text-sm">
                                        <span class="text-gray-600">${key}:</span>
                                        <span class="text-gray-800 font-medium">${value}</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Interactive functions
        const wishlistState = {};
        const quantityState = {};

        function toggleWishlist(productId) {
            wishlistState[productId] = !wishlistState[productId];
            const btn = document.querySelector(`.wishlist-btn-${productId}`);
            
            if (wishlistState[productId]) {
                btn.classList.remove('bg-white', 'text-gray-600');
                btn.classList.add('bg-red-500', 'text-white');
            } else {
                btn.classList.remove('bg-red-500', 'text-white');
                btn.classList.add('bg-white', 'text-gray-600');
            }
        }

        function increaseQuantity(productId, maxStock) {
            const currentQuantity = quantityState[productId] || 1;
            if (currentQuantity < maxStock) {
                quantityState[productId] = currentQuantity + 1;
                document.getElementById(`quantity-${productId}`).textContent = quantityState[productId];
            }
        }

        function decreaseQuantity(productId) {
            const currentQuantity = quantityState[productId] || 1;
            if (currentQuantity > 1) {
                quantityState[productId] = currentQuantity - 1;
                document.getElementById(`quantity-${productId}`).textContent = quantityState[productId];
            }
        }

        function addToCart(productId) {
            const quantity = quantityState[productId] || 1;
            const product = products.find(p => p.id === productId);
            alert(`Added ${quantity} x ${product.name} to cart!`);
        }

        // Initialize the page
        function init() {
            const container = document.getElementById('products-container');
            
            // Initialize quantity state
            products.forEach(product => {
                quantityState[product.id] = 1;
            });
            
            container.innerHTML = products.map(product => createProductCard(product)).join('');
            // Render products
            
            // Initialize Lucide icons
            lucide.createIcons();
        }

        // Run when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
